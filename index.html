<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Grid</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #e9e2dc;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    h4 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: 0 auto;
      padding-top: 20px;
    }
    .grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .error {
      color: red;
      text-align: center;
      padding-top: 20px;
    }
    #lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      transition: transform 0.2s ease-in-out;
    }

  </style>
</head>

<body>
  <div id="Title">
    <h1>HpostCoast2Coast will dis update? </h1>
    <p>My name is Hunter Posten I'm a Twin Cities based Software Engineer and hobbiest photographer</p>
    <p>Here's some of my pics</p>
  </div>
  
  
  <div class="grid" id="imageGrid"></div>
  <div class="error" id="errorMessage"></div>

  <div id="lightbox">
    <img id="lightbox-img" src="" alt="Enlarged image" />
  </div>

  <script>
  let currentIndex = 0;
  let imageList = [];
  console.log("burh dude")
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');

  function showImage(index) {
    if (index < 0 || index >= imageList.length) return;
    currentIndex = index;
    lightboxImg.src = `${basePath}/Images/${imageList[currentIndex]}`;
    lightbox.style.display = 'flex';
  }

  const grid = document.getElementById('imageGrid');
  const errorMessage = document.getElementById('errorMessage');
  const basePath = window.location.pathname.replace(/\/$/, '');

  fetch(`images.json`)
    .then(res => {
      if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
      return res.json();
    })
    .then(imageFiles => {
      imageList = imageFiles;

      imageFiles.forEach((filename, index) => {
        console.log("FileName: " + filename);
        const img = document.createElement('img');
        img.src = `${basePath}/Images/${filename}`;
        img.alt = filename;
        img.loading = 'lazy';
        img.style.cursor = 'pointer';
        img.addEventListener('click', () => {
          showImage(index);
        });
        grid.appendChild(img);
      });
    })
    .catch(err => {
      console.error('Error loading images:', err);
      errorMessage.textContent = 'Failed to load images.' + err;
    });

  lightbox.addEventListener('click', () => {
    lightbox.style.display = 'none';
  });

  document.addEventListener('keydown', (e) => {
    if (lightbox.style.display !== 'flex') return;

    switch (e.key) {
      case 'Escape':
        lightbox.style.display = 'none';
        break;
      case 'ArrowRight':
        if (currentIndex < imageList.length - 1) {
          showImage(currentIndex + 1);
        }
        break;
      case 'ArrowLeft':
        if (currentIndex > 0) {
          showImage(currentIndex - 1);
        }
        break;
    }
  });
</script>
</body>
